<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Zubeesha</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Handwriting Font -->
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #ffd6f4;
    font-family: "Itim", cursive;
    text-align: center;
    overflow-x: hidden;
    cursor: none;
}

/* Typing intro */
#typingIntro {
    font-size: 38px;
    color: #ff2e8f;
    margin-top: 40px;
    white-space: pre-wrap;
    border-right: 3px solid #ff2e8f;
    width: fit-content;
    margin: auto;
    overflow: hidden;
}

/* Button */
button {
    background: #ff56a7;
    color: white;
    border: none;
    padding: 15px 35px;
    border-radius: 40px;
    font-size: 22px;
    cursor: pointer;
    animation: glow 1.5s infinite alternate;
}
@keyframes glow {
    from { box-shadow: 0 0 5px #ff8ecf; }
    to { box-shadow: 0 0 20px #ff2e8f; }
}

/* Envelope */
#letterContainer { display:none; margin-top:30px; }
#envelope {
    width:260px; height:180px; margin:auto;
    background:pink; border-radius:10px; position:relative;
    cursor:pointer; box-shadow:0 0 15px #ff9ecb;
}
#envelope:before {
    content:"";
    position:absolute;
    top:0; left:0;
    border-left:130px solid transparent;
    border-right:130px solid transparent;
    border-bottom:90px solid #ff9ecb;
}
#letter {
    display:none;
    width:240px;
    background:white;
    margin:auto;
    padding:15px;
    border-radius:10px;
    color:#ff2e8f;
    font-size:18px;
}

/* Cake area */
#cakeArea { display:none; margin-top:20px; }
#cakeCanvas { background:#ffd6f4; border-radius:10px; }
#cakeArea p { font-size:18px; color:#ff2e8f; }

/* Slideshow */
#slideshow { display:none; margin-top:20px; }
.slideImg { width:90%; border-radius:20px; box-shadow:0 0 12px pink; }

/* Popup */
#popup {
    display:none; position:fixed; top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.7);
    color:white; font-size:40px;
    justify-content:center; align-items:center;
    z-index:999;
    flex-direction:column;
}

/* Cursor sparkle */
.cursor-sparkle {
    position: fixed; width:10px; height:10px;
    background:hotpink; border-radius:50%;
    pointer-events:none;
    animation: sparkle 0.5s ease-out;
}
@keyframes sparkle { from {transform:scale(1);opacity:1;} to {transform:scale(3);opacity:0;} }

/* Floating hearts */
.heart {
    position: fixed;
    font-size: 24px;
    color: pink;
    animation: floatUp 4s linear infinite;
}
@keyframes floatUp { 0%{transform:translateY(0) scale(1);}100%{transform:translateY(-800px) scale(1.5);} }

/* Confetti */
.confetti-piece {
    position: fixed; width: 10px; height:10px;
    background: #ff69b4; opacity:0.8;
    animation: confettiFall 3s linear infinite;
}
@keyframes confettiFall {0%{transform:translateY(-10px) rotate(0deg);}100%{transform:translateY(800px) rotate(360deg);}}

/* Balloons */
.balloon {
    position: fixed;
    width: 40px; height:60px;
    background: pink; border-radius:50%;
    animation: fly 8s linear infinite;
}
@keyframes fly {0%{transform:translateY(800px) translateX(0);}100%{transform:translateY(-200px) translateX(100px);}}
</style>
</head>
<body>

<!-- MUSIC -->
<audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4a2e0a73fd.mp3?filename=happy-birthday-109499.mp3" type="audio/mpeg">
</audio>

<!-- Typing intro -->
<div id="typingIntro"></div>
<button id="startBtn" onclick="showEnvelope()">Continue ðŸŽ€</button>

<!-- Envelope -->
<div id="letterContainer">
    <div id="envelope" onclick="openLetter()"></div>
    <div id="letter">
        Dear Zubeesha ðŸ’—,<br><br>
        You are special, annoying & intelligent.<br>
        Today is all about YOU!<br><br>
        ðŸ’• Happy Birthday Princess ðŸ’•
    </div>
</div>

<!-- Cake -->
<div id="cakeArea">
    <canvas id="cakeCanvas" width="400" height="400"></canvas><br>
    <p>Click the candle to light it. Click again to blow it out!</p>
</div>

<!-- Popup -->
<div id="popup"></div>

<!-- Slideshow -->
<div id="slideshow">
    <img id="slideImg" class="slideImg" src="1.jpg">
</div>

<script>
/* TYPING INTRO */
let intro = "Happy Birthday\nAnnoying & Intelligent\nZubeesha ðŸŽ€";
let idx=0;
function typeIntro(){
    if(idx<intro.length){
        document.getElementById("typingIntro").textContent += intro[idx++];
        setTimeout(typeIntro,80);
    }
}
typeIntro();

/* SHOW ENVELOPE */
function showEnvelope(){
    document.getElementById("startBtn").style.display="none";
    document.getElementById("letterContainer").style.display="block";
}

/* OPEN LETTER */
function openLetter(){
    document.getElementById("letter").style.display="block";
    setTimeout(()=>{
        document.getElementById("letterContainer").style.display="none";
        document.getElementById("cakeArea").style.display="block";
        drawCake();
    },2000);
}

/* CAKE & CANDLE */
let canvas = document.getElementById("cakeCanvas");
let ctx = canvas.getContext("2d");

let flame = false; // candle flame on/off
let cake = {
    x: 200,
    y: 250,
    radius: 100,
    layers: 2,
    sliceRemoved: []
};

// Draw flickering flame
function drawFlame() {
    if (!flame) return;

    let candleHeight = 60;
    let flameX = cake.x;
    let flameY = cake.y - cake.layers*40 - candleHeight - 10;

    let radius = 5 + Math.random() * 5;

    ctx.beginPath();
    ctx.arc(flameX, flameY, radius, 0, Math.PI*2);
    ctx.fillStyle = "yellow";
    ctx.fill();

    ctx.beginPath();
    ctx.arc(flameX, flameY, radius/2, 0, Math.PI*2);
    ctx.fillStyle = "orange";
    ctx.fill();
}

// Draw cake
function drawCake() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < cake.layers; i++) {
        ctx.beginPath();
        ctx.arc(cake.x, cake.y - i*40, cake.radius, 0, Math.PI*2);
        ctx.fillStyle = "#fff0f5";
        ctx.fill();
        ctx.lineWidth = 3;
        ctx.strokeStyle = "#ff69b4";
        ctx.stroke();
    }

    cake.sliceRemoved.forEach(s => {
        ctx.beginPath();
        ctx.moveTo(cake.x, cake.y);
        ctx.arc(cake.x, cake.y, cake.radius, s.start, s.end, false);
        ctx.fillStyle = "#ffd6f4";
        ctx.fill();
    });

    let candleHeight = 60;
    ctx.fillStyle = "#ff69b4";
    ctx.fillRect(cake.x-5, cake.y - cake.layers*40 - candleHeight, 10, candleHeight);

    drawFlame();
}

// Click candle to toggle flame
canvas.addEventListener("click", function(e) {
    let rect = canvas.getBoundingClientRect();
    let mx = e.clientX - rect.left;
    let my = e.clientY - rect.top;

    let candleTopY = cake.y - cake.layers*40 - 60;
    if (mx > cake.x-10 && mx < cake.x+10 && my > candleTopY-10 && my < candleTopY+60) {
        flame = !flame;
        drawCake();
        if (!flame) showPopup(); // trigger popup when blown
    }
});

// Animate flickering flame
setInterval(() => { if (flame) drawCake(); }, 100);

/* Cake cutting */
let cutting = false;
canvas.addEventListener("mousedown", () => { cutting = true; });
canvas.addEventListener("mouseup", () => { cutting = false; });
canvas.addEventListener("mousemove", e => {
    if(!cutting) return;
    let rect = canvas.getBoundingClientRect();
    let mx = e.clientX - rect.left;
    let my = e.clientY - rect.top;
    cutSlice(mx, my);
});

function cutSlice(mx, my){
    let angle = Math.atan2(my - cake.y, mx - cake.x);
    if(angle<0) angle += 2*Math.PI;

    for(let s of cake.sliceRemoved){
        if(angle>=s.start && angle<=s.end) return;
    }

    cake.sliceRemoved.push({start:angle-0.15, end:angle+0.15});
    drawCake();
}

/* Popup */
function showPopup(){
    let popup=document.getElementById("popup");
    popup.style.display="flex";
    popup.innerHTML="ðŸŽ‰ Happy Birthday Zubeesha ðŸŽ‰";
    setTimeout(()=>{
        popup.style.display="none";
        startSlideshow();
    },3000);
}

/* Slideshow */
let slide=1;
function startSlideshow(){
    document.getElementById("slideshow").style.display="block";
    setInterval(()=>{
        slide++; if(slide>4) slide=1;
        document.getElementById("slideImg").src=slide+".jpg";
    },2500);
}

/* Cursor sparkle */
document.addEventListener("mousemove",e=>sparkle(e.clientX,e.clientY));
document.addEventListener("touchmove",e=>{ let t=e.touches[0]; sparkle(t.clientX,t.clientY); });
function sparkle(x,y){
    let d=document.createElement("div");
    d.className="cursor-sparkle";
    d.style.left=x+"px"; d.style.top=y+"px";
    document.body.appendChild(d);
    setTimeout(()=>d.remove(),400);
}

/* Floating hearts */
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*window.innerWidth+"px";
    h.style.fontSize=(12+Math.random()*18)+"px";
    h.textContent="ðŸ’–";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
},500);

/* Balloons */
setInterval(()=>{
    let b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),8000);
},1500);

/* Confetti */
setInterval(()=>{
    let c=document.createElement("div");
    c.className="confetti-piece";
    c.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
},200);

</script>
</body>
</html>
